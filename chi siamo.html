<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Barra di Navigazione</title>
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .nav-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #4F2980;
  padding: 5px 50px;
  gap: 50px;

  /* Rounded and floating */
  border-radius: 20px;
  margin: 40px auto;
  width: fit-content;s
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

    .nav-item {
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-item:hover {
      color: rgba(255, 255, 255, 1);
      transform: scale(1.1);
    }
    .center-image:hover{
    transform: scale(1.1);
    }
    .center-image {
      width: 60px;
      height: 30px;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      object-fit: contain;

      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <div class="nav-item" onclick="window.location.href='chi siamo.html'">Chi Siamo</div>
    <div class="nav-item" onclick="window.location.href='shop.html'">Shop</div>
    <a href="index.html">
  <img src="Cioccosparente bianco.png" alt="Logo" class="center-image"></a>
    <div class="nav-item" onclick="window.location.href='skate.html'">Skate</div>
    <div class="nav-item" onclick="window.location.href='contatti.html'">Contatti</div>
  </div>
chi siamo
</body>
</html>
